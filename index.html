<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DMC</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="row header-img-row">
        <img class="main-banner" src="css/img/flossfinder.png" alt="">
      </div>

      <div class="row" id="init-row">
        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4 upload-form">
          <input type="file" id="input">
          <h3>Step 1</h3>
          <h4>Upload your image</h4>
            <button id="upload-btn" class="btn btn-lg btn-default upload-btn">
              <span class="glyphicon glyphicon-upload"></span> Upload image
            </button>
          </form>
        </div>
      </div>

      <div class="row" id="preview-row">
        <div id="inp-form" class="inp-form col-xs-10 col-xs-offset-1 col-md-5">
          <form class="form-inline">
            <h3>Step 2</h3>
            <h4>How many floss colors do you want to use?</h4>
            <div id="description" class="description">
              <button id="description-btn" class="btn btn-sm btn-info">
                <span class="glyphicon glyphicon-info-sign"></span>
                Help me decide
              </button>
            </div>
            <div class='inline-num-input'>
              <input type="number" id="num-colors" class="form-control input-lg" value="30">
              <button id="go" class="btn btn-lg btn-success">Go!</button>
            </div>
          </form>
        </div>

        <div class="col-xs-12 preview-col col-md-5 col-md-offset-1">
          <h4>Image you uploaded</h4>
          <img class="img-box" id="preview" width="300">
        </div>
      </div>

      <div id="results-row">
        <div class="row">
          <div class="result-step col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
            <h3>Step 3</h3>
            <h4>Click on any part of the image or pallete to show the DMC thread colors</h4>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-md-6 r-img-cont">
            <h5>Your image with reduced colors</h5>
            <div class="img-box" id="redu"></div>
          </div>
          <div class="pallete-cont col-xs-12 col-md-6">
            <h5>All colors used</h5>
            <div class="img-box" id="palt"></div>
          </div>
        </div>
      </div>

      <div class="row" id="retry-row">
        <button id="retry-btn" class=" btn-lg btn-default retry-btn">
          <span class="glyphicon glyphicon-repeat"></span>
          Try a new image
        </button>
      </div>

      <div id="tooltip">
        <h4 id="closest-title">Closest DMC threads</h4>
        <div id="closestcolors"></div>
      </div>

    </div>
  </body>

  <script src="js/rgbquant.js"></script>
  <script src="js/threads.js"></script>
  <script src="js/main.js"></script>
  <script src="js/fileinput.js"></script>
</html>
